<h1>Candles</h1>
<mat-drawer-container class="example-container">
    <mat-drawer class="sidenav" mode="side" opened>

        <button type="button" class="btn btn-outline-dark" (click)="SortCandles()">SORT</button>

        <button type="button" class="btn btn-outline-dark" [routerLink]='["/products/add"]'>ADD</button>

    </mat-drawer>


    <mat-drawer-content >
        <div class="row g-0" id="content">
        <div class="card" style="width: 18rem;" *ngFor="let candle of candleList">

            <img src="{{candle.imageUrl}}" class="card-img-top" alt="...">

            <div class="card-body">
                <h5 class="card-title">{{candle.itemName}}</h5>

                <p class="card-text">${{candle.price}}</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-dark"
                        [routerLink]='["/products", candle.id]'>View</button>
                    <button type="button" class="btn btn-outline-dark"
                        [routerLink]='["/products/edit", candle.id]'>Edit</button>
                    <button type="button" class="btn btn-outline-dark" (click)="onDelete(candle.id)">Delete</button>
                </div>
            </div>
        </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
