<h1>Candles</h1>
<mat-drawer-container class="example-container">
    <mat-drawer class="sidenav" mode="side" opened>
        <h1 class="sortH">Sort</h1>
        <mat-divider></mat-divider>
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" (click)="loadCandles()">Sort: No Filter</mat-radio-button>
            <mat-radio-button value="2" (click)="SortCandles()">Sort: $0 - $20</mat-radio-button>
            <mat-radio-button value="3" (click)="SortCandles2040()">Sort: $20 - $40</mat-radio-button>
            <mat-radio-button value="4" (click)="sortCandlesHighToLow()">Sort: High to Low</mat-radio-button>
            <mat-radio-button value="5" (click)="sortCandlesLowToHigh()">Sort: Low to High</mat-radio-button>

        </mat-radio-group>
        <button type="button" class="btn btn-outline-dark" [routerLink]='["/products/add"]'>ADD</button>

       
    </mat-drawer>


    <mat-drawer-content>
        <div class="row g-0" id="content">
            <div class="card" style="width: 18rem;" *ngFor="let candle of candleList">

                <img src="{{candle.imageUrl}}" class="card-img-top" alt="...">

                <div class="card-body">
                    <h5 class="card-title">{{candle.itemName}}</h5>

                    <p class="card-text">${{candle.price}}</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-dark"
                            [routerLink]='["/products", candle.id]'>View</button>
                        <button type="button" class="btn btn-outline-dark"
                            [routerLink]='["/products/edit", candle.id]'>Edit</button>
                        <button type="button" class="btn btn-outline-dark" (click)="onDelete(candle.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
