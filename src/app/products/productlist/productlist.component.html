<mat-drawer-container class="example-container">
    <mat-drawer class="sidenav"mode="side" opened>Drawer content</mat-drawer>
    <mat-drawer-content>
        <div class="card mb-3" style="max-width: 900px;" *ngFor="let candle of candleList">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{candle.imageUrl}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{candle.itemName}}</h5>
                        <button [routerLink]='["/products", candle.id]' type=“button”>View</button>

                        <p class="card-text"><small class="text-body-secondary">{{candle.price}}</small></p>
                    </div>
                </div>
            </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
